{% extends "base_generic.html" %}

{% block content %}
    <h1>Title: {{ author }}</h1>

    <div style="margin-left:20px;margin-top:20px">
        <h4>Books</h4>

    <ul>
        {% for book in author.book_set.all %}
            <li>
                <a href="{{ book.get_absolute_url }}">
                    {{ book.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

    </div>
{% endblock %}
